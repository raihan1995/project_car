{% extends "navbar.html" %}

{% block body %}

<h1>Reviews Page</h1>

<html>
  <body>
      {% for review in reviews %}
        <div>
        <p>{{ review.post }}</p>
      </div>
      {% endfor %}

      <div class='form'>
        <form method='POST' action=''>
            {{ form.hidden_tag() }}
            {{ form.newreview.label }} {{ form.newreview }}
            <br>
            {{ form.submit }}
        {{ message }}
        </form>
    </div>
  </body>
</html>

{% endblock body %}
